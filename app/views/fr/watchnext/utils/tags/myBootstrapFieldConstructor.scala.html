@(elements: helper.FieldElements)

<div class="@elements.args.get('_class) @if(elements.hasErrors) {has-error}">
<label for="@elements.id" class="@elements.args.get('_label_class)">@elements.label</label>
<div class="@elements.args.get('_body_class)">
    @elements.input
    <span class="errors">@elements.errors.mkString(", ")</span>
    <span class="help">@elements.infos.mkString(", ")</span>
</div>
</div>
